              <div class="card-header">
                <h3 class="card-title">UPIIZ IPN</h3>
              </div>
              <!-- /.card-header -->

              <form>
                <div class="card-body">
                  
                  <div class="form-group">
                    <input type="text" class="form-control" style="text-align: right;" id="display" name="display" placeholder="0" readonly>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <!-- Primer Renglon-->
                  <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-block btn-success" id="factorial" name="factorial" onclick="">X!</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-block btn-success" id="pizquierdo" name="pizquierdo" onclick="">(</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-block btn-success" id="pderecho" name="pderecho" onclick="">)</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-block btn-success" id="porcentaje" name="porcentaje" onclick="">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-block btn-success" id="limpiar" name="limpiar" onclick="allClear();">AC</button>
                        </div>  
                  </div>
                  <br>
                  <!-- Segundo Renglon-->
                  <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-success" id="ln" name="ln" onclick="">ln</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-secondary" id="siete" name="siete" onclick="agregarDigito(7);">7</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-secondary" id="ocho" name="ocho" onclick="agregarDigito(8);">8</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-secondary" id="nueve" name="nueve" onclick="agregarDigito(9);">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-success" id="division" name="division" onclick="">/</button>
                    </div>  
                </div>
                <br>
                <!-- Tercer Renglon-->
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-success" id="log" name="log" onclick="">log</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-secondary" id="cuatro" name="cuatro" onclick="agregarDigito(4);">4</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-secondary" id="cinco" name="cinco" onclick="agregarDigito(5);">5</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-secondary" id="seis" name="seis" onclick="agregarDigito(6);">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-success" id="multiplicacion" name="multiplicacion" onclick="">*</button>
                    </div>  
              </div>
              <br>
              <!-- Cuarto Renglon-->
              <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-success" data-toggle="modal" data-target="#modal-sm-raiz" id="raiz" name="raiz" onclick="">√</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-block btn-secondary" id="uno" name="uno" onclick="agregarDigito(1);">1</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-block btn-secondary" id="dos" name="dos" onclick="agregarDigito(2);">2</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-block btn-secondary" id="tres" name="tres" onclick="agregarDigito(3);">3</button>

                <div class="col-3">

          <!-- Quinto Renglon-->

                    <button type="button" class="btn btn-block btn-success" data-toggle="modal" data-target="#modal-sm" id="potencia" name="potencia" onclick="">X<sup>y</sup></button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-block btn-secondary" id="cero" name="cero" onclick="agregarDigito(0);">0</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-block btn-secondary" id="punto" name="punto" onclick="">.</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-block btn-primary" id="igual" name="igual" onclick="calcularResultado();">=</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-success" id="suma" name="suma" onclick="agregarOperador('+')">+</button>
                </div>  
            </div>

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="number" class="form-control" id="elevar_potencia" name="elevar_potencia" placeholder="0">
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" data-dismiss="modal" onclick="calcularPotencia();">Calcular</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
      <div class="modal fade" id="modal-sm-raiz">

              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="number" class="form-control" id="obtener_raiz" name="obtener_raiz" placeholder="2" value="2">
                </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" data-dismiss="modal">Calcular</button>
            </div>
          </div>
          <!-- /.modal-content -->
